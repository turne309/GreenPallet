<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles */
      .custom-file-input label::after {
        content: attr(data-title);
        padding-left: 0.375rem;
      }

      .custom-file-input input[type="file"] {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: none;
      }

      .custom-file-input {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      .custom-file-input ::placeholder {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">File Upload Form</h2>

      <!-- File upload form -->
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="fileInput" class="form-label"
            >Choose a file to upload</label
          >
          <input
            type="file"
            class="custom-file-input"
            id="fileInput"
            name="file"
          />
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const fileInput = document.getElementById("fileInput");
      const fileNameDisplay = document.querySelector(".custom-file-input");

      fileInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          fileNameDisplay.setAttribute("data-title", file.name);
        } else {
          fileNameDisplay.removeAttribute("data-title");
        }
      });

      // Add event listener for button click
      document
        .querySelector('button[type="submit"]')
        .addEventListener("click", function (e) {
          e.preventDefault();
          alert(`File ${fileNameDisplay.getAttribute("data-title")} selected!`);
        });
    </script>
  </body>
</html>
